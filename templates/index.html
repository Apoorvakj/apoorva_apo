<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Secure Stego Sender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Encode a Secret File</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="{{ category }}">{{ msg|safe }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('encode') }}" method="post" enctype="multipart/form-data" class="box">
      <label>Cover image (PNG):</label><br>
      <input type="file" name="cover_image" accept=".png" required><br><br>

      <label>Secret file:</label><br>
      <input type="file" name="secret_file" required><br><br>

      <button type="submit">Encode & Generate Link</button>
    </form>
  </div>
</body>
</html>
